<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">

    <h1 class="logo">TaskFlow</h1>

    <p class="subtitle">
        Take control of your day with a clean and distraction-free task manager 
        designed to help you focus on what truly matters. Add tasks in seconds, 
        track your progress, and stay organized without the clutter.
    </p>

    <div class="input-group">
        <input type="text" id="taskInput" placeholder="What needs to be done?">
        <button id="addBtn">Add Task</button>
    </div>

    <div class="filters">
        <button onclick="filterTasks('all')">All</button>
        <button onclick="filterTasks('completed')">Completed</button>
        <button onclick="filterTasks('pending')">Pending</button>
    </div>

    <ul id="taskList"></ul>

    <p id="emptyState">ðŸŽ‰ No tasks yet. Add something productive!</p>

    <div class="stats">
        <span>Total: <strong id="totalCount">0</strong></span>
        <span>Completed: <strong id="completedCount">0</strong></span>
    </div>

</div>

<script src="script.js"></script>    
    

</body>



</html>
