<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <header>
        <h1>TaskFlow</h1>
        <button id="darkModeToggle" class="theme-btn">ðŸŒ™</button>
    </header>

    <div class="input-section">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addBtn" class="add-btn">Add</button>
    </div>

    <div class="filters">
        <button id="allBtn" class="filter-btn active">All</button>
        <button id="completedBtn" class="filter-btn">Completed</button>
        <button id="pendingBtn" class="filter-btn">Pending</button>
    </div>

    <ul id="taskList"></ul>

</div>

<script src="script.js"></script>
</body>

</html>
